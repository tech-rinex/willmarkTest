<body>
  <div id="preloader" style="position: fixed; z-index: 10000; background: #fafafa; width: 100%; height: 100%"><img style="opacity: 0.5; position: fixed; top: calc(50% - 50px); left: calc(50% - 50px)" src="../../assets/images/loading.gif" alt="loading"></div>
  <div class="m-application theme--light transition-page" id="app">
    <div class="loading"></div>
    <div class="m-content ocean-blue ocean-blue-var" id="main-wrap">
      <div class="form-page">
        <div class="decoration">
          <div class="deco-top">
            <div class="primary"></div>
            <div class="secondary"></div>
          </div>
          <div class="deco-bottom">
            <div class="primary"></div>
            <div class="secondary"></div>
          </div>
        </div>
        <div class="form-wrap">
          <div class="hidden-md-up">
            <div class="logo logo-header">
              <a href="index.html"><img src="../../assets/images/agency-logo.png" alt="logo"></a>
            </div>
          </div>
          <div class="hidden-sm-down">
            <a class="waves-effect btn-icon backtohome" href="index.html">
              <span><i class="ion-ios-home-outline"></i><i class="ion-ios-arrow-thin-left"></i></span>
            </a>
          </div>
          <div class="container max-md">
            <h3 class="use-text-title pb-3 text-center">مشروع مجاني اقتباس</h3>
            <p class="desc use-text-subtitle2 text-center">هل لديك أي أسئلة؟ هل أنت مستعد لخفض التكلفة وتحقيق إيرادات جديدة؟ أو هل تريد فقط أن تقول مرحبا؟ أرسل لنا رسالة.</p>
            <div class="form">
              <form id="contact_form">
                <div class="row spacing6">
                  <div class="col-sm-6 pa-6">
                    <div class="input-field primary">
                      <input class="validate" id="name" type="text" required>
                      <label for="name">ما اسمك؟ *</label>
                    </div>
                  </div>
                  <div class="col-sm-6 pa-6">
                    <div class="input-field primary">
                      <input class="validate" id="email" type="email" required>
                      <label for="email">ما هو بريدك الإلكتروني؟ *</label>
                    </div>
                  </div>
                  <div class="col-sm-6 pa-6">
                    <div class="input-field primary">
                      <input id="phone" type="tel">
                      <label for="phone">ما هو رقم هاتفك؟</label>
                    </div>
                  </div>
                  <div class="col-sm-6 pa-6">
                    <div class="input-field primary">
                      <input id="company" type="text">
                      <label for="company">ما هي شركتك؟</label>
                    </div>
                  </div>
                  <div class="col-sm-12 pa-6">
                    <div class="input-field primary">
                      <textarea class="materialize-textarea" id="message" rows="6"></textarea>
                      <label for="message">اكتب رسالتك هنا</label>
                    </div>
                  </div>
                </div>
                <div class="btn-area">
                  <div class="form-control-label">
                    <label><input class="filled-in primary" type="checkbox" required><span>لقد قرأت ووافقت على شروط</span></label>
                    <br/><a href="#">سياسة الخدمة والخصوصية *</a>
                  </div><button class="btn-outlined btn-large waves-effect primary" type="submit">إرسال رسالة
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- Scripts-->
